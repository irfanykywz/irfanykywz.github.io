{{ if .Params.overview }}
<div class="project-overview">
    <div class="overview-grid">
        <div class="overview-item">
            <h3>
                <i class="ri-dashboard-line"></i>
                Deskripsi
            </h3>
            {{ range $index, $element := .Params.overview }}
                <p>
                    {{ . }}
                </p>
            {{ end }}
        </div>

    </div>
</div>

{{ end }}
