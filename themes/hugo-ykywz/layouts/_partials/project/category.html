{{ if eq .Params.category "Desktop" }}
	<i class="fas fa-desktop"></i>
{{ else if eq .Params.category "Seluler" }}
	<i class="fas fa-mobile-screen"></i>
{{ else if eq .Params.category "Website" }}
	<i class="fas fa-globe"></i>
{{ else }}
	<i class="fas fa-window-maximize"></i>
{{ end }}
{{ .Params.category }}
